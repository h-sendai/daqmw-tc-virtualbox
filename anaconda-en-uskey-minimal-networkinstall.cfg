#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=enp0s3 --ipv6=auto --activate
network  --hostname=localhost.localdomain

repo --name="RELEASE-updates" --baseurl=http://ftp.riken.jp/Linux/scientific/7x/x86_64/os/../updates/security/
repo --name="RELEASE-fastbugs" --baseurl=http://ftp.riken.jp/Linux/scientific/7x/x86_64/os/../updates/fastbugs/
# Use network installation
url --url="http://ftp.riken.jp/Linux/scientific/7x/x86_64/os"
# Root password
rootpw --iscrypted $6$3Vd/1j1l2ZiB1RYY$VBL4a6ov6nYF9/OwG20Z.d7EfgE/VUoQWAUnCqRHfJ8xG.HCJFYZLPiFWb9.vBxmrA1OZ.lQLjVcu8wjaea1f1
# System services
services --enabled="chronyd"
# System timezone
timezone America/New_York --isUtc
user --groups=wheel --name=daq --password=$6$yeHOOh.VCq3dekVj$mFQ9Ywc5/Hbk7iupS8rQffMhyRMQkIr2HvCBvEc9X8Ig0.TTzOemBcucSWX1I62WrabSK77As1KmrLW8i2T8K. --iscrypted --uid=4001 --gecos="DAQ User" --gid=4001
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

%packages
@^minimal
@core
@debugging
chrony
kexec-tools

%end

%addon org_scientificlinux_contexts
%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
